{% extends "files/site.html" %}

{% block title %}Files Title{% endblock title %}

{% block body %}
{% if data %}
<ul>
    {% for d in data%}
    <li><a href="{% url 'file' d.id %}">{{ d.name }}</a></li>
    {% endfor%}
</ul>
{% else %}
<p>No data</p>
{% endif %}
<a href="{% url "index" %}">Back to Index</a>
{% endblock body %}

{% extends "files/site.html" %}

{% block title %}Files Title{% endblock title %}

{% block body %}
{% if data %}
<ul>
    {% for d in data%}
    <li><a href="{% url "file" d.id %}">{{ d.name }}</a></li>
    {% endfor%}
</ul>
{% else %}
<p>No data</p>
{% endif %}
<p><a href="{% url "upload" %}">Upload New File</a></p>
<p><a href="{% url "index" %}">Back to Index</a></p>
{% endblock body %}

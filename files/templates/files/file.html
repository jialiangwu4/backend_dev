{% extends "files/site.html" %}

{% block title %}File Detail{% endblock title %}

{% block body %}
    <p>File Name: {{ file.name }}</p>
    <p>File Type: {{ file.file_type }}</p>
    <p>Created timestamp: {{ file.upload_timestamp }}</p>
    <a href="{% url "files" %}">back to all files.</a>
{% endblock body %}

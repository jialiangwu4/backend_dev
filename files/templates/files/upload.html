{% extends "files/site.html" %}

{% block title %}Create New File{% endblock title %}

{% block body %}
    <form action="{% url "create" %}" method="POST">
        {% csrf_token %}
        <label for="name">Upload File Name: </label><input type="text" name="name" id="name" placeholder="example.txt">
        <label for="type">Upload File Type: </label><input type="text" name="type" id="type" placeholder=".txt">
        <p><button>Upload</button></p>
    </form>

    <a href="{% url "files" %}">back to all files.</a>
{% endblock body %}

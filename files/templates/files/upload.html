{% extends "files/site.html" %}

{% block title %}Create New File{% endblock title %}

{% block body %}
    <form action="{% url "create" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <p><button>Upload</button></p>
    </form>

    <a href="{% url "files" %}">back to all files.</a>
{% endblock body %}

{% extends "../files/site.html" %}

{% block title %}Log in{% endblock title %}

{% block body %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
        <input type="hidden" name="next" value="{% url "files" %}" />
    </form>
    <p><a href="{% url "index" %}">Back to Index</a></p>
{% endblock body %}
